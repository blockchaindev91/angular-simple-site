openapi: 3.0.3
info:
  title: HappyHamster
  description: HappyHamster
  version: "2.0"
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - description: HappyHamster Production
    url: https://api.HappyHamster.org/v2
  - description: HappyHamster Integration
    url: https://api.int.HappyHamster.org/v2
  - description: HappyHamster Development
    url: https://api.dev.HappyHamster.org/v2
paths:
  '/locations':
    get:
      tags:
        - Locations
      operationId: searchLocations
      description: |
        Searches for locations in the given range.
      parameters:
        - in: query
          name: Coordinates
          description: Latitude and Longitude
          required: true
          explode: true
          schema:
            $ref: '#/components/schemas/Coordinates'
        - in: query
          name: type
          description: Location Type
          required: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/LocationType'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
                maxItems: 100
  '/locations/{id}':
    get:
      description: |
        Get details for a specific location.
      tags:
        - Locations
      parameters:
        - in: path
          name: id
          description: id
          required: true
          schema:
            $ref: '#/components/schemas/LocationId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '404':
          description: Not found
  '/locations/search/{query}':
    get:
      description: Returns the Coordinate and Locations around the 'Search Query'.
      tags:
        - Locations
      parameters:
        - in: query
          name: Coordinates
          description: Latitude and Longitude
          required: false
          explode: true
          schema:
            $ref: '#/components/schemas/Coordinates'
        - in: path
          name: query
          description: Search query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationSearchResult'
        '400':
          description: Bad Request
        '404':
          description: Not found
  '/locations/{id}/occupancy':
    post:
      description: |
        Add or remove current capacity.
      tags:
        - Occupancy
      parameters:
        - in: path
          name: id
          description: id of the place
          required: true
          schema:
            $ref: '#/components/schemas/LocationId'
      requestBody:
        description: The estimated occupancy by the buyer
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OccupancyReport'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '400':
          description: Malformed request

  '/locations/types':
    get:
      description: Location Types
      tags:
        - Location Types
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocationType'

  '/users/self/favorites':
    get:
      description: List all favorite locations for the currently logged in user.
      tags:
        - "User: Favorites"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
        '401':
          description: "Unauthorized: Not logged in"
  '/users/self/favorites/{id}':
    post:
      operationId: addFavorite
      description: Add a favorite by location id for the currently logged in user.
      tags:
        - "User: Favorites"
      parameters:
        - in: path
          name: id
          description: id of the location
          required: true
          schema:
            $ref: '#/components/schemas/LocationId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '400':
          description: Malformed request
        '401':
          description: "Unauthorized: Not logged in"
        '404':
          description: Location not found
    delete:
      operationId: deleteFavorite
      description: Remove a favorite by location id for the currently logged in user.
      tags:
        - "User: Favorites"
      parameters:
        - in: path
          name: id
          description: id of the location
          required: true
          schema:
            $ref: '#/components/schemas/LocationId'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
        '400':
          description: Malformed request
        '401':
          description: "Unauthorized: Not logged in"
        '404':
          description: Location not found

components:
  schemas:
    Location:
      title: Location
      description: A physical location which represents a supermarket or similar
      type: object
      nullable: false
      required:
        - id
        - name
        - favorite
        - occupancy
        - coordinates
        - address
      properties:
        id:
          $ref: '#/components/schemas/LocationId'
        name:
          type: string
          example: LIDL Mannheim Marktplatz
        favorite:
          title: Favorite flag
          description: |
            Whether or not this Location is a favorite of the currently logged in user.
            (Will be null if the user is not logged in.)
          type: boolean
          nullable: true
          example: true
        details:
          $ref: '#/components/schemas/LocationDetails'
        coordinates:
          $ref: '#/components/schemas/Coordinates'
        occupancy:
          $ref: '#/components/schemas/Occupancy'
        address:
          $ref: '#/components/schemas/Address'
    LocationId:
      title: Location ID
      description: Location unique identifier
      type: integer
      format: int64
      nullable: false
      example: 73621836
    LocationDetails:
      title: Location details
      description: Locaiton details
      type: object
      nullable: false
      properties:
        type:
          $ref: '#/components/schemas/LocationType'
        brand:
          title: Brand
          description: Brand of the shop
          type: string
          nullable: true
          example: "LIDL"
        openingHours:
          title: Opening hours
          description: Opening hours of the shop
          type: string
          nullable: true
          example: "Mo-Fr 7-22 Uhr, Sa-So 9-12 Uhr"
    Address:
      title: Address
      description: Physical address
      type: object
      nullable: false
      required:
        - country
        - city
        - postcode
        - street
        - housenumber
      properties:
        country:
          type: string
          nullable: true
          example: "DE"
        city:
          type: string
          nullable: true
          example: "Mannheim"
        postcode:
          type: string
          nullable: true
          example: "68161"
        street:
          type: string
          nullable: true
          example: "Hauptstra√üe"
        housenumber:
          type: string
          nullable: true
          example: "1-5"
    Coordinates:
      title: Coordinates
      type: object
      nullable: false
      required:
        - latitude
        - longitude
      properties:
        latitude:
          title: Latitude
          type: number
          example: 49.4953494
        longitude:
          title: Longitude
          type: number
          example: 8.3563969
    Occupancy:
      title: Occupancy
      type: object
      nullable: false
      required:
        - value
        - count
        - lastReport
      properties:
        value:
          title: Value
          description: Occupancy in percent.
          type: number
          nullable: true
          minimum: 0.0
          maximum: 1.0
          example: 0.66
        count:
          title: Count
          description: Number of datapoints used for the value calculation.
          type: integer
          nullable: false
          minimum: 0
          example: 2
        latestReport:
          title: Latest Report
          description: Time of the latest report that was considered to calculate occupancy
          type: string
          format: date-time
          nullable: true
    OccupancyReport:
      title: Occupancy Report
      description: Occupancy report to send
      type: object
      nullable: false
      required:
        - occupancy
        - clientType
      properties:
        occupancy:
          title: Occupancy
          description: Occupancy
          type: number
          nullable: false
          minimum: 0.0
          maximum: 1.0
          example: 0.75
        clientType:
          title: Client Type
          description: Type of the client which reported the occupancy
          type: string
          nullable: false
          enum:
            - IOT
            - WEB_APP
    LocationType:
      title: Type
      description: Type of the shop
      type: string
      nullable: true
      enum:
        - chemist
        - beverages
        - kiosk
        - newsagent
        - convenience
    LocationSearchResult:
      title: Location Search Result
      description: The result for a search request
      type: object
      nullable: false
      properties:
        coordinates:
          $ref: '#components/schemas/Coordinates'
        locations:
          description: List of Locations around the search query
          type: array
          nullable: false
          maxItems: 100
          items:
            $ref: '#/components/schemas/Location'
