<h1 mat-dialog-title>{{ data.titleKey | translate }}</h1>
<div mat-dialog-content>
  <p [innerHTML]="data.messageKey | translate"></p>
  <p *ngIf="data.askForPermission">
    <mat-checkbox [formControl]="cookieCheckbox" color="primary">{{
      data.checkboxCookieTextKey
        ? (data.checkboxCookieTextKey | translate)
        : "Cookies"
    }}</mat-checkbox>
  </p>
  <p *ngIf="data.askForPermission">
    <mat-checkbox [formControl]="gpsCheckbox" color="primary">{{
      data.checkboxGpsTextKey ? (data.checkboxGpsTextKey | translate) : "GPS"
    }}</mat-checkbox>
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelled()">
    {{
      data.cancelButtonTextKey
        ? (data.cancelButtonTextKey | translate)
        : ("others.cancel" | translate)
    }}
  </button>
  <button mat-raised-button color="primary" (click)="onOkay()" cdkFocusInitial>
    {{ data.okButtonTextKey ? (data.okButtonTextKey | translate) : "Okay" }}
  </button>
</div>
