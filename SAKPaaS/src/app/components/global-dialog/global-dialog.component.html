<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p style="white-space: pre-line">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelled()">{{data.cancelButtonText || 'Abbrechen'}}</button>
  <button mat-button (click)="onOkay()" cdkFocusInitial>{{data.okButtonText || 'Okay'}}</button>
</div>
