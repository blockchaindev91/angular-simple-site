<div class="search-bar-wrapper">
  <form class="search-bar-form">
    <div class="category-selector-wrapper">
      <mat-form-field appearance="none" class="mat-form-field-select">
        <mat-label>{{
          "search-bar.type-selector.label" | translate
        }}</mat-label>
        <mat-select class="custom-select">
          <mat-option>{{
            "search-bar.type-selector.default" | translate
          }}</mat-option>
          <mat-option
            *ngFor="
              let type of types$ | async
            "
            [value]="type"
          >
            {{ "search-bar.type-selector.types." + type | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field class="search-form-field" appearance="none" #searchfield>
      <input
        matInput
        placeholder="{{ 'search-bar.placeholder' | translate }}"
        [formControl]="searchControl"
        (keyup.enter)="triggerSearch()"
      />
      <mat-icon class="search-icon" matSuffix (click)="triggerSearch()" *ngIf="searchControl.value === '' || searchControl.value === undefined || searchControl.value === null">
        search
      </mat-icon>
      <mat-icon class="search-icon" matSuffix (click)="clearSearch()" *ngIf="searchControl.value !== '' && searchControl.value !== undefined && searchControl.value !== null">
        close
      </mat-icon>
    </mat-form-field>
  </form>
</div>
