<ng-container *ngIf="isSearchBar; else isNoSearchBar">
  <div *ngIf="occupancy.value !== null">
    <img [src]="iconPath" [attr.alt]="getText()" />
  </div>
</ng-container>

<ng-template #isNoSearchBar>
  <div class="holder {{ styleClass }}">
    <div *ngIf="getStyleClass() !== 'noData'">
      <img [src]="iconPath" alt="{{ 'image-alt.occupancy' | translate }}"/>
    </div>
    <div >
    <span>
      {{ text }}
    </span>
    </div>
  </div>
</ng-template>
