<div matSort (matSortChange)="sortData($event)" *ngFor="let location of locations.sort()" class="location-card">
  <app-location-card [location]="location" *ngIf="!(isCloseToYouList && location.favorite)"></app-location-card>
</div>

<div class="locations-card" *ngIf="!locations.length">
  <div>Keine Locations gefunden!</div>
</div>
