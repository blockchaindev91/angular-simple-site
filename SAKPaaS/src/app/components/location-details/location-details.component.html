<mat-nav-list *ngIf="location$ | async as location">
  <p class="mat-title">{{ location.name }}</p>
  <p class="mat-card-subtitle">{{ location.street }} {{ location.housenumber }}</p>
  <app-occupancy-view occupancy="{{ location.occupancy }}"></app-occupancy-view>
  <mat-divider></mat-divider>
  <mat-grid-list cols="2" rowHeight="5rem">
    <mat-grid-tile colspan="2">
      <button class="submitReportButton button mat-title" (click)="dismiss();" routerLink="reportOccupancy/{{ location.id }}">Ich bin
        hier!</button>
    </mat-grid-tile>
  </mat-grid-list>
</mat-nav-list>
